<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA Hash Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
    <script>
        function generateSHA1() {
            const inputString = document.getElementById('inputString').value;
            const shaObj = new jsSHA("SHA-1", "TEXT");
            shaObj.update(inputString);
            const hash = shaObj.getHash("HEX");
            document.getElementById('sha1Result').innerText = `SHA-1 hash: ${hash}`;
        }

        function generateSHA224() {
            const inputString = document.getElementById('inputString').value;
            const shaObj = new jsSHA("SHA-224", "TEXT");
            shaObj.update(inputString);
            const hash = shaObj.getHash("HEX");
            document.getElementById('sha224Result').innerText = `SHA-224 hash: ${hash}`;
        }
    </script>
</head>
<body>
    <h1>SHA Hash Generator</h1>
    <label for="inputString">Input String:</label>
    <input type="text" id="inputString" value="Hello, World!">
    <button onclick="generateSHA1()">Generate SHA-1</button>
    <button onclick="generateSHA224()">Generate SHA-224</button>
    <p id="sha1Result"></p>
    <p id="sha224Result"></p>
</body>
</html>
